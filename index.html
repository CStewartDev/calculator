<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!!!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet"> 
    <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "calc-body">
        <div class = "calc-screen">0</div>
        <div class = "calc-buttons">
            <div class="acButton btn double" data-btn="Delete">AC</div>
            <div class="percentButton btn" data-btn="%">%</div>
            <div class="opButton btn"data-btn="/">/</div>
            <div class="numButton btn" data-btn="7">7</div>
            <div class="numButton btn" data-btn="8">8</div>
            <div class="numButton btn" data-btn="9">9</div>
            <div class="opButton btn" data-btn="*">*</div>
            <div class="numButton btn" data-btn="4">4</div>
            <div class="numButton btn" data-btn="5">5</div>
            <div class="numButton btn" data-btn="6">6</div>
            <div class="opButton btn" data-btn="-">-</div>
            <div class="numButton btn" data-btn="1">1</div>
            <div class="numButton btn" data-btn="2">2</div>
            <div class="numButton btn" data-btn="3">3</div>
            <div class="opButton btn" data-btn="+">+</div>
            <div class="numButton btn" data-btn="0">0</div>
            <div class="backButton btn" data-btn="Backspace">ðŸ”™</div>
            <div class="dotButton btn" data-btn=".">.</div>
            <div class="eqButton btn equals" data-btn="Enter">=</div>
        </div>
    </div>
    
    
    <script src="scripts.js"></script>
</body>
</html>
